<!DOCTYPE html>

<html>

<head>
  <title>Rock-Paper-Scissors Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="mygame.js" defer></script>

<!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="game-container">
    <div class="game">
      <div class ="title-box" id="title">
        <h2>Let's Play a Game</h2>
      </div>

      <div class="box-container">
        <div class=image-container>
          <button class="buttons" id="rock" value="rock"></button>
        </div>

        <div class=image-container>
          <button class="buttons" id="paper" value="paper"></button>
        </div>

        <div class="image-container">
          <button class="buttons" id="scissor" value="scissors"></button>

        </div>

      </div>


      <div class="gamebox">
        <div class="player-1">
          <h2 class="player-title">Player 1</h2>
          <h1 class="score" id="player1" value="0">0</h1>
        </div>
        <div class="player-2">
          <h2 class="player-title">Player 2</h2>
          <h1 class="score" id="player2" value="0">0</h1>
        </div>

      </div>

      <div class="message-container">
        <h2 class="message">Round 1</h2>
      </div>

      <div class="message-container">
        <h2 class="winner">And the winner is...</h2>
      </div>


    </div>
    <div class="footer">
      <p>Copyright @ xsymmetry || Icons created by
        <a class="attribute" href="https://www.flaticon.com/free-icons/" title="icons">Vitaly Gorbachev
        </a>on <a class="attribute" href="flaticon.com">Flaticon</a>
      </p>
    </div>


  </div>


</body>

</html>
