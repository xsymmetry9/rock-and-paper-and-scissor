<!DOCTYPE html>

<html>
    <head>
        <title>Rock-Paper-Scissors Game</title>
        <meta charset = "UTF-8">
        <link rel ="stylesheet" href ="styles.css">
        <script src ="mygame.js" defer></script>
    </head>

    <body>
        <div class="game-container">
            <div class="game">
                <div id = "title">
                    <h2>Let's Play a Game</h2>
                </div>
    
                <div class = "box-container">
                    <div class=image-container>
                        <button class="buttons" id ="rock"></button>
                    </div>
    
                    <div class=image-container>
                        <button class="buttons" id ="paper"></button>
                    </div>
                
                    <div class="image-container">
                        <button class="buttons" id ="scissor"></button>
    
                    </div>
         
                   
                   
                </div>
    
    
                <div class = "gamebox"> 
                    <div class="player-1">
                        <h2 class="player-title">Player 1</h2>
                        <h1 class="score" id="player1" value = "0">0</h1>
                    </div>
                    <div class="player-2">
                        <h2 class="player-title">Player 2</h2>
                        <h1 class="score" id="player2" value="0">0</h1>
                    </div>
            
                </div>
    
                <div class="message-container">
                    <h2 class = "winner">And the winner is...</h2>
                </div>
         
        </div>
        <div class="footer">

                title="icons">Vitaly Gorbachev
            </a>on <a class="attribute" href="flaticon.com">Flaticon</a></p>
        </div>
         

        </div>
    

    </body>

</html>
